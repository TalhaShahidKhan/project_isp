name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ispms:${{ github.sha }} .

    - name: Create Docker Hub repository if it does not exist
      run: |
        curl -u "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
        https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/ispms || \
        curl -u "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
        -X POST -H "Content-Type: application/json" \
        -d '{"name": "ispms"}' \
        https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/ispms

    - name: Push Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/ispms:${{ github.sha }}

    - name: Logout from Docker Hub
      run: docker logout
