{% extends "base2.html" %}
{% block title %}Pay your bill{% endblock title %}

{% block body %}


<section class="h-screen w-full flex items-center justify-center">
    <div class="p-5 m-2 flex flex-col items-center justify-center gap-5 rounded-xl shadow-xl">
        <h1 class="text-2xl text-center font-bold text-gray-900 dark:text-white">Recharge Bill</h1>

        <form method="post" class="max-w-sm mx-auto">
            {% csrf_token %} 
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Bkash Number</label>
            <input type="text" id="email" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="bnumber">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 my-4 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Payment Process</button>
        </form>
  
    </div>
</section>


{% endblock body %}
