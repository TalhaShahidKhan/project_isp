{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static "/img/logoi.ico" %}">
    {% compress css %}
    <link rel="stylesheet" href="{% static './css/output.css' %}">
    {% endcompress %}

</head>

<body class="bg-blue-200 dark:bg-gray-900">
    <div class="antialiased bg-blue-200 dark:bg-gray-900">
        {% include "partials/nav.html" %}
        {% include "partials/aside.html" %}
        <main class="p-4 md:ml-64 h-auto pt-20">
            {% block body %}{% endblock body %}
        </main>
    </div>
    <script src="{% static "./node/node_modules/flowbite/dist/flowbite.min.js" %}"></script>
    <script src="{% static "./js/darkmode.js" %}"></script>
    <script src="{% static "./js/htmx.min.js" %}"></script>
</body>
</html>
