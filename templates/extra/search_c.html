{% if cmrs %}
    <div  class="bg-blue-500 p-5 rounded-xl">
        {% for cm  in cmrs %}

            {% if cm.active  %}
                <a href="{% url "customer:cmr_det" cm.id %}" class="my-5 w-full mx-auto block max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{cm.name}}</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">{{cm.area}}</p>
                </a>
            {% else %}
                <a href="{% url "customer:cmr_det" cm.id %}" class="my-5 w-full mx-auto block max-w-sm p-4 bg-red-600 border border-red-200 rounded-lg shadow hover:bg-red-100 dark:bg-red-800 dark:border-red-700 dark:hover:bg-red-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{cm.name}}</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">{{cm.area}}</p>
                </a>
            {% endif %}


        {% endfor %}
    </div>
{% else %}

{% endif %}
